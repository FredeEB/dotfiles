[colors]
primary    = ${xrdb:color}
background = ${xrdb:background}
foreground = ${xrdb:foreground}
highlight  = ${xrdb:color1}
grey       = ${xrdb:color4}

[bar/main]
width = 100% 
height = 24
fixed-center = true

monitor = ${env:MONITOR:}

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 0
line-size = 2
padding = 1
module-margin = 1

font-0 = "Iosevka Nerd Font:size=11;1"
font-1 = "Iosevka Nerd Font:size=11;1"
font-2 = "Iosevka Nerd Font:size=11;1"
font-3 = "Iosevka Nerd Font:size=11;1"

modules-left = i3 title
modules-center = date
modules-right = wlan memory cpu pulseaudio

tray-position = right
tray-padding = 2
tray-maxsize = 24

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
index-sort = true
label-visible = " %name% "
label-visible-underline = ${xrdb:color1}
label-urgent = " %name% "
label-urgent-underline = ${xrdb:color2}
label-focused = " %name% " 
label-focused-underline = ${xrdb:color2}
label-unfocused = " %name% " 

[module/title]
type = internal/xwindow

[module/cpu]
type = internal/cpu
interval = 2
format-prefix-foreground = ${colors.foreground}
format-underline = #0189cc
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
label = %gb_used%
format-underline = #50fa7b

[module/wlan]
type = internal/network
interface = wlp3s0
interval = 5.0

format-connected = <ramp-signal> <label-connected>
format-connected-underline = #9f78e1
label-connected = %essid%

label-disconnected =

[module/date]
type = internal/date
interval = 5

date = "%a %d"
date-alt = %a %b %d

time = %H:%M
time-alt = %I:%M%p

format-prefix =
format-prefix-foreground = ${colors.foreground}
format-underline = #ff79c6

label = %date% %time%

[settings]
screenchange-reload = true
